<!-- Service Start -->
<section id="service">
  <div class="container">

    <div class="row">
      <div class="section-title">
        <h2>{{site.data.services.title}}</h2>
        <p>{{site.data.services.description}}</p>
      </div>
    </div>

    <div class="row ">
      {% for item in site.data.services.service limit: 8 %}
      <div class="col-sm-6 col-md-3">
        <div class="service-item">
          <i class="{{item.iconClass}}"></i>
          <h4>{{item.name}}</h4>
          <p>{{item.description}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
</section>
